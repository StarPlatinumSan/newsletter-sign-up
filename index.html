<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="bg-image"></div>
    <div class="stayUpdated">
      <h1 class="title">Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="bulletPoint1 bullet">
        <div class="svg"></div>
        <p>Product discovery and building what matters</p>
      </div>
      <div class="bulletPoint2 bullet">
        <div class="svg"></div>
        <p>Measuring to ensure updates are a success</p>
      </div>
      <div class="bulletPoint3 bullet">
        <div class="svg"></div>
        <p>And much more!</p>
      </div>

      <form action="submit">
        <label for="email">Email address</label>
        <input type="email" id="email" pattern=".+@example\.com" size="30" required />
        <br>
        <input type="submit" value="Subscribe to monthly newsletter" class="button">
      </form>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">StarPlatinumSan</a>.
  </div>
</body>
</html>
